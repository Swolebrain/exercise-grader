<!doctype html>
<html>
    <head>
        <title>Learn Coding with FVI</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <ul id="nav-mobile" class="side-nav fixed" style="width: 15%;">
            <li class="logo">
                <a id="logo-container" href="http://www.fvi.edu/" class="brand-logo">
                    <img src="img/fvi-logo-only.png" alt="FVI you my boy blue" class="responsive-img">
                </a>
            </li>
        </ul>
        <div class="container">
            <h1 id="problem-title" class="center-align">Select a Problem</h1>
            <div class="row">
                <div id="problem-div" class="col s10 offset-s1 m5">
                    <p></p>
                    <div id="textarea-container" class="input-field col s12">
                        <textarea id="textarea-solution" class="materialize-textarea" rows="10"></textarea>
                        <label for="textarea-solution">Solution</label>
                    </div>
                    <div class="btn" id="evalSolution">Evaluate Solution<i class="material-icons right">send</i></div>
                </div>
                <div id="tests-div" class="col s10 offset-s1 m7">
                    <table class="striped">
                        <col style="width:40%">
                        <col style="width:30%">
                        <col style="width:30%">
                        <thead>
                            <tr>
                                <th>Test</th>
                                <th>Result</th>
                                <th>Expected</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
        <script>
            var viewModel;
            var urlRoot = "http://www.swolebrain.com:4004"
            $(document).ready(function(){
                retrieveMenuItems();
                $("#nav-mobile").on("click", "li", function(event){
                    event.preventDefault();
                    var self = $(this);
                    $.ajax({
                        url: urlRoot+"/exercise/"+self.data("url"),
                        error: function(){
                            alert("Failed to load exercise, click again");
                        },
                        success: function(resp){
                            buildLayout(resp);
                        }
                    });
                });
                $("#evalSolution").on("click", evalSolution);
            });
            function retrieveMenuItems(){
                $.ajax({
                    url: "http://www.swolebrain.com:4004/exercises/all",
                    error: function(){
                        alert("Error connecting to the server. Try reload");
                    },
                    success: function(resp){
                        populateMenu(resp);
                        //I get an array of objects with shortName and url
                    }
                });
            }
            //param is an array of objects with shortName and url
            //used to populate the navbar
            function populateMenu(obj){
                obj.forEach(function(elem){
                    $("#nav-mobile").append(
                        "<li class='bold' data-url='"+elem.url+"'>"+
                            "<a href='#'>"+elem.shortName+"</a>"+
                        "</li>"
                    );    
                });
            }
            //function which builds the problem layout
            function buildLayout(obj){
                viewModel = obj;
                //console.log(obj.functionHeader);
                $("#problem-title").html(obj.shortName);
                $("#problem-div p").html(obj.text);
                $("#textarea-solution").val(obj.functionHeader)
            }
            
            //function which evaluates the solution provided in
            //the textarea
            function evalSolution(){
                $("#tests-div").find("tbody").html("");
                console.log("getting here. Viewmodel is "+viewModel);
                var solutionStr = $("#textarea-solution").val();
                viewModel.testCases.forEach(function(elem, i){
                    console.log("evalSolution evaluating "+elem);
                    var result = eval(solutionStr+elem);
                    $("#tests-div").find("tbody")
                        .append("<tr><td>"+elem+"</td><td>"+result+"</td>"+
                            "<td>"+viewModel.testResults[i]+"</td><tr>");
                });
                
            }
        </script>
    </body>
</html>
